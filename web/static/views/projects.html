<div class="row"> <div class="col-lg-10"> <h1 class="page-header">Projects</h1> </div> <div class="col-lg-2"> <img class="pull-right" src="decap.png"> </div> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div class="row"> <div class="col-lg-12"> <div class="panel panel-default"> <div class="panel-heading"> Managed Kubernetes Build Projects </div> <!-- /.panel-heading --> <div class="panel-body" ng-controller="ProjectsController"> <div class="dataTable_wrapper"> <table class="table table-striped table-bordered table-hover" id="projects"> <thead> <tr> <th>Team <th>Project <th>Repo Manager <th>Repo URL <th>Description   <tbody> <tr class="odd gradeX" ng-repeat="p in projects"> <td><a ui-sref="dashboard.teams">{{p.team}}</a> <td><a ui-sref="dashboard.project({project: p.project})">{{p.project}}</a> <td>{{p.repoManager}} <td>{{p.descriptor.repoUrl}} <td class="center">{{p.descriptor.repoDescription}}   </table> </div> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> <!-- /.col-lg-12 --> </div>
