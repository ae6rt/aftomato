<div class="row"> <div class="col-lg-12"> <div class="panel panel-success"> <div class="panel-heading"><span data-toggle="collapse" data-target="#buildsPanel">Builds</span> </div> <div id="buildsPanel" class="panel-body collapse in"> <div class="col-lg-4 col-md6"> <div class="alert alert-{{alertColor}}" role="alert"> <span>Queue Status: </span><span class="glyphicon {{glyphIcon}}" aria-hidden="true">{{queueState}}</span> </div> </div> <button ng-if="queueState == 'open'" type="button" ng-click="notifyMe()" class="btn btn-warning btn-xs">Stop Queue</button> <button ng-if="queueState != 'open'" type="button" ng-click="notifyMe()" class="btn btn-success btn-xs">Start Queue</button> <div class="dataTable_wrapper"> <table class="table table-striped table-bordered table-hover" id="builds"> <thead> <tr> <th>Build Id <th>Branch <th>Duration <th>Result <th>Start Time <th>Actions   <tbody> <tr class="odd gradeX" ng-repeat="b in builds"> <td>{{b.id}} <td>{{b.branch}} <td>{{b.duration}} <td>{{b.result}} <td>{{b.timestamp}} <td> <div> <p> <strong>Building...</strong> <span class="pull-right text-muted">60% Complete</span> </p> <div class="progress progress-striped active"> <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"> <span class="sr-only">60% Complete (warning)</span> </div> </div> </div>    </table> </div> </div> </div> </div> </div>
